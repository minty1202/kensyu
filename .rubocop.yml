inherit_from: .rubocop_todo.yml

require:
  - rubocop-rspec

AllCops:
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    # - 'spec/**/*'
    - !ruby/regexp /old_and_unused\.rb$/

  Rails:
    Enabled: true

Style/Documentation:
  Enabled: false

Metrics/AbcSize:
# The ABC size is a calculated magnitude, so this number can be a Fixnum or
# a Float.
  Max: 25

Style/FrozenStringLiteralComment:
  Enabled: false
