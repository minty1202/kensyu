name: Rspec

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup docker
      shell: bash
      run:
        make init
      env:
        RAILS_ENV: test

    - name: Run RSpec and Lint
      shell: bash
      run:
        make rspec
        make lint
      env:
        RAILS_ENV: test
